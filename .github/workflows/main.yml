on: [push]

jobs:
  build: 
    runs-on: ubuntu-latest
  
    steps:
    - name: stage 1 (run checkout action)
    - uses: actions/checkout@v2
    - name: stage 2 (build the docker image)
      run: |
        docker build . --file Dockerfile --tag hellovue/test:$(date +%s)   
    - name: stage 3 ( push to registry:)
      run: |
        docker push ${{secrets.DOCKER_USER}}/vladimir8y/nflx-dev
