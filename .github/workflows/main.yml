name: Build and push
on: [push]

jobs:
  build_and_push:
  
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2
    - name: stage 1 (run checkout action)
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSWORD: ${{secrets.DOCKER_PASSWORD}}
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: stage 2 (build the docker image)
      run: |
        echo "TAG2=1.0.0" >> $GITHUB_ENV
        docker build . --file Dockerfile --tag ${{secrets.DOCKER_USER}}/nflx-dev:${{env.TAG2}}
    - name: stage 3 ( push to registry:)
      run: |
        docker push ${{secrets.DOCKER_USER}}/nflx-dev:${{env.TAG2}}
